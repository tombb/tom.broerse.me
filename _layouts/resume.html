<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<title>{{ page.title }} | Tom Broerse</title>
		<link href="../stylesheets/skin.css" rel="stylesheet">
		<link rel="shortcut icon" href="/images/favicon.ico">
		<link href="http://fonts.googleapis.com/css?family=Bitter:400,700,400italic" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" type="text/css">
		<script type="text/javascript">

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-34226094-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();

		</script>
	</head>
	<body id="{{ page.title | downcase | replace: ' ', '-' }}-page">
		<div id="wrapper">
			<header id="header">
				<div class="centered">
					<div class="row">
						<div class="five columns">
							<ul class="small secondary button-group radius">
								<li>
									<div href="#" class="small secondary button dropdown radius">
										Download As...
										<ul>
											<li><a href="/downloads/tom_broerse_resume.pdf" download>PDF</a></li>
											<li><a href="/downloads/tom_broerse_resume.md" download>Plain Text</a></li>
										</ul>
									</div>
								</li>
								<li><a href="#" id="summarize" style="display:none;" class="small secondary button radius">I'm lazy</a></li>
							</ul>
						</div>
						<div class="seven columns">
							<div id="topnav">
								<nav role="navigation">
									<dl class="tabs">
										<dd>
											<a href="/">&lt;&lt; Back to blog</a>
										</dd>
									</dl>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</header>
			<div class="container centered" id="content">
				<div class="row">
					<div class="one column"></div>
					<section class="ten columns">
						{{ content }}
					</section>
					<div class="one column"></div>
				</div>
			</div>
		</div>
		<footer></footer>
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="../javascripts/jquery.min.js"></script>
		<script src="../javascripts/jquery.foundation.buttons.min.js"></script>
		<script src="../javascripts/emile.min.js" type="text/javascript"></script>
		<script src="../javascripts/resume.js" type="text/javascript"></script>
		<script language="JavaScript">
			$(document).foundationButtons();
		</script>
	</body>
</html>
